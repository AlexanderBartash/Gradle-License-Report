apply plugin:'java'
apply plugin:'groovy'
apply plugin:'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile 'org.codehaus.groovy:groovy:2.+'
	compile 'org.apache.commons:commons-lang3:3.+'
	compile 'commons-io:commons-io:2.+'
	compile 'com.google.guava:guava:14.+'
}

